<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Testeinstellungen</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>

<body>
	<div class="container my-5">
		<h3>Testeinstellung Ã¤ndern</h3>
		<div class="card">
			<div class="card-body">
				<div class="col-md-10">
					<form action="#" th:action="@{/addNewSetting}"
						th:object="${setting}" method="post">
						<div class="row">
							<select th:field="*{userId}">
								<option value="">--</option>
								<option th:each="user : ${users}" th:value="${user.id}"
									th:utext="${user.userName}" />
							</select>
							<p></p>
							<select th:field="*{bindingId}">
								<option value="">--</option>
								<option th:each="binding : ${bindings}" th:value="${binding.id}"
									th:utext="${binding.bindingName}" />
							</select>
							<div class="col-md-6">
								<input type="submit" class="btn btn-primary" value=" Submit ">
							</div>

						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
