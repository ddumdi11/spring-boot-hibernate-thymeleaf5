<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Add/Edit Binding</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>

<body>
    <div class="container my-5">
        <h3> Add/Edit Binding</h3>
        <div class="card">
            <div class="card-body">
                <div class="col-md-10">
                    <form action="#" th:action="@{/addNewBinding}" th:object="${binding}" method="post">
                        <div class="row">
                            <div class="form-group col-md-8">
                                <label for="name" class="col-form-label">Binding Name</label> 
                                <input type="text" th:field="*{bindingName}" class="form-control" 
                                            id="bindingName" placeholder="Binding Name" />
                            </div>
                            <div class="form-group col-md-8">
                                <label for="url" class="col-form-label">Binding Url</label> 
                                <input type="text" th:field="*{bindingUrl}" class="form-control" 
                                            id="bindingUrl" placeholder="Binding Url" />
                            </div>                            

                            <div class="col-md-6">
                                <input type="submit" class="btn btn-primary" value=" Submit ">
                            </div>

                            <input type="hidden" id="id" th:field="*{id}">
    
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
